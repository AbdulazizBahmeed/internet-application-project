<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign up - bakkah</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<header>
		<img src="logobg.png" alt="logo">
	</header>
	<body>	

		<h2>Sign up</h2>
		<input type="text" name="text" class="firstname" placeholder="First name" size="18" autofocus>
		<input type="text" name="text" class="lastname" placeholder="Last name">
	<br>
		<input type="email" name="email" class="email" placeholder="Email" size="51" required>	
	<br>
		<input type="text" name="text" class="username" placeholder="Username" size="51" required>
	<br>
		<input type="password" name="text" class="password" placeholder="Password" size="51" required>
	<br>
		<input type="password" name="text" class="password" placeholder="Confirm Password" size="51" required>
	<br>
		<h5 class="question">Already a member? <a href="#">Log in</a></h5>
	<br>
		<input type="submit" name="button" class="submit" value="Sign up">

		<h1>In the purist place.</h1>
</body> 
</html>
