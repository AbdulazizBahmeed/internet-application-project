<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - bakkah</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <img src="logobg.png" alt="logo" />
    </header>
    <h2>Login</h2>
    <br />
    <input
      type="text"
      name="text"
      class="username"
      placeholder="Username"
      size="51"
      autofocus
      required
    />
    <br />
    <input
      type="password"
      name="text"
      class="password"
      placeholder="Password"
      size="51"
      required
    />
    <br />
    <h5 class="question">Don't have an account? <a href="#">Sign up</a></h5>
    <br />
    <input type="submit" name="button" class="submit" value="Login" />

    <h1>In the purist place.</h1>
  </body>
</html>
