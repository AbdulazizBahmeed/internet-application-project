<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - bakkah</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body class="sign-body">
    <main class="sign-main">
      <header class="sign-header">
        <a href="/"><img src="../images/logobg.png" alt="logo" /></a>  
      </header>
      <form class="log-form" id="form" autocomplete="off">
        <h2 class="h2">Login</h2>
        <br />
        <input
        class="log-input"
          type="text"
          name="username"
          placeholder="Username"
          maxlength="15"
          autofocus
          required
        />
        <br />
        <input
        class="log-input"
          type="password"
          name="password"
          placeholder="Password"
          maxlength="15"
          required
        />
        <br />
        <div class="question">
          <h5 >Don't have an account? <a href="/Sign-up">Sign up</a></h5>
        </div>
        
        <br />
        <input type="submit" name="button" class="sign-submit" value="Login" />
      </form>
    </main>
    <aside>
      <h1 >In the purist place.</h1>
    </aside>
  </body>
</html>
