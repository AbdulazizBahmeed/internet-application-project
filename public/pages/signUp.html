<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up - bakkah</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body class="sign-body">
    <main class="sign-main">
      <header class="sign-header">
        <a href="/"><img class="sign-img" src="../images/logobg.png" alt="logo" /></a>    
      </header>
      <form method="post" action="/sign-up" class="sign-form" id="form">
        <h2 class="h2">Sign up</h2>
        <div class="half-input">
          <input
          class="sign-input"
            type="text"
            name="first-name"
            placeholder="First name"
            maxlength="15"
            autofocus
            required
          />
          <input
          class="sign-input"
            type="text"
            name="last-name"
            placeholder="Last name"
            maxlength="15"
            required
          />
        </div>
        <div class="full-input">
          <input
          class="sign-input"
            type="text"
            name="username"
            placeholder="Username"
            maxlength="15"
            required
          />
        </div>

        <div class="full-input">
          <input class="sign-input" type="email" name="email" placeholder="Email" required />
        </div>
        <div class="full-input">
          <input
          class="sign-input"
            type="password"
            name="password"
            placeholder="Password"
            maxlength="15"
            required
          />
        </div>
        <div class="full-input">
          <input
          class="sign-input"
            type="password"
            name="confirm"
            placeholder="Confirm password"
            maxlength="15"
            required
          />
        </div>
        <div class="question">
          <h5>Already had an account? <a href="/login">Log in</a></h5>
        </div>
        <input type="submit"  class="sign-submit" value="ok" />
      </form>
    </main>
    <aside>
      <h1>In the purist place.</h1>
    </aside>
  </body>
</html>
