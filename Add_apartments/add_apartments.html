  <header>
    <h2 class="log-text">bakkah</h2>

      <ul class="nav__links">
        <li><a href="../Home Page/index.html">Home</a></li>

          <a href="../Browse_apartments/browse_apartments.html">Apartments</a>

    <a class="login" href="../login page/login.html"><button>Login</button></a>
  </header>
  <body>
    <main class="Add-apartments-container">
      <h1 class="desc">Add a new apartment to be bidded</h1>
      <form class="add-form">
        <input
          class="add-input"
          type="text"
          name="info"
          id="info-input"
          placeholder="Enter the info about the apartment"
          required
        />
        <input
          class="add-input"
          type="number"
          name="size"
          id="size-input"
          placeholder="Enter the size in square meter"
          required
        />
        <input
          class="add-input"
          type="number"
          name="price"
          id="price-input"
          placeholder="Enter the the initial bid price"
          required
        />
        <input
          class="add-input"
          type="file"
          name="photo"
          id="photo-input"
          placeholder="Enter a photo of the apartmetn"
          accept="image/*"
          required
        />
      </form>
    </main>
    <div class="footer">bakkah .est 2022 All rights reserved.</div>
  </body>
</html>
