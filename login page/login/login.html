<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - bakkah</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <img src="logobg.png" alt="logo" />
      </header>
      <form id="form">
        <h2>Login</h2>
        <br />
        <input
          type="text"
          name="username"
          placeholder="Username"
          maxlength="15"
          autofocus
          required
        />
        <br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          maxlength="15"
          required
        />
        <br />
        <div class="question">
          <h5 >Don't have an account? <a href="#">Sign up</a></h5>
        </div>
        
        <br />
        <input type="submit" name="button" class="submit" value="Login" />
      </form>
    </main>
    <aside>
      <h1>In the purist place.</h1>
    </aside>
  </body>
</html>
